{% extends 'base.html' %}

{% block header %}
<h1 align="center">{% block title %}Request an ID or Keycard{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2 style="margin-top:0.35em;margin-bottom:0.1em;">Request an ID or Keycard</h2>
<h3 style="margin-top:0; margin-bottom:0.5em;">{{ g.user[2] }} {{ g.user[1] }}</h3>

<form method="post">
  <table border="1" cellspacing="12">
<tr><td valign="middle"><img src="/img/member/{{ g.user[0] }}.photo.jpg" alt="Member Photo of {{ g.user[2] }} {{ g.user[1] }}" /></td>

    <td valign="middle"><select name="photo_choice" id="photo_choice">
        <option value="UseDB">Use this member photo</option>
        <option value="Upload">Upload a new photo</option>
        <option value="CropDB">Crop this photo</option>
    </select></td>

  <td valign="middle"><input type="submit" name="request_new_keycard_one" value="Next" /></td>

</tr>
</table>

</form>

{% endblock %}
